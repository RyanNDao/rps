<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game">
    Play rock paper scissors!
    <div class="buttons">
        <button class="game-button">rock</button>
        <button class="game-button">paper</button>
        <button class="game-button">scissors</button>
    </div>
    
</div>
<h2 class="game-message">Click any button to start the game!</h2>
<button class="play-again">Play again!</button>
</body>
</html>
